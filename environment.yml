name: landcover_jambi
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11

  # Geospatial core libraries
  - geopandas=0.14.*
  - rasterio=1.3.*
  - fiona=1.9.*
  - shapely=2.0.*
  - pyproj=3.6.*
  - gdal=3.8.*

  # Earth Engine
  - earthengine-api=0.1.*

  # Machine Learning - Traditional
  - scikit-learn=1.4.*
  - lightgbm=4.3.*
  - xgboost=2.0.*

  # Deep Learning - PyTorch
  - pytorch=2.2.*
  - torchvision=0.17.*
  - torchaudio=2.2.*
  - pytorch-cuda=11.8  # For GPU support (use cpuonly for CPU-only)
  # Alternative for CPU-only: replace pytorch-cuda with cpuonly

  # Data processing
  - numpy=1.26.*
  - pandas=2.2.*

  # Visualization
  - matplotlib=3.8.*
  - seaborn=0.13.*

  # Excel output
  - xlsxwriter=3.2.*
  - openpyxl=3.1.*

  # Jupyter (untuk development)
  - jupyter=1.0.*
  - ipykernel=6.29.*
  - notebook=7.1.*

  # Utilities
  - requests=2.31.*
  - tqdm=4.66.*

  # Optional but useful
  - jupyterlab=4.1.*

# Catatan:
# Setelah environment dibuat, autentikasi Earth Engine dengan:
#   conda activate landcover_jambi
#   earthengine authenticate
